<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Console Operacional - MTMONHO</title>
    <link rel="icon" type="image/png" href="/novo_mtmon/images/favicon.ico">

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/v/bs4/jszip-2.5.0/dt-1.10.20/b-1.6.1/b-colvis-1.6.1/b-flash-1.6.1/b-html5-1.6.1/b-print-1.6.1/datatables.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/v/bs4/jszip-2.5.0/dt-1.10.20/b-1.6.1/b-colvis-1.6.1/b-flash-1.6.1/b-html5-1.6.1/b-print-1.6.1/datatables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div id="loader" class="loader"><div class="loader-default"></div></div>
    <div class="container-fluid">
        <h2 id="title">Console Operacional - MTMONHO</h2>
        <hr>
        <div class="row">
            <div class="col-md-12">
                <button id="acao_atualizar" class="btn btn-primary">Atualizar</button>
                <button id="finaliza_botao" class="btn btn-success">Finalizar</button>
                <button id="blackout_botao" class="btn btn-warning">Cadastrar Blackout</button>
                <button id="sair_botao" class="btn btn-danger">Sair</button>
                <button type="button" id="flag_beep_sound_botao" class="btn btn-multitask" data-tooltip="Ativar Som" data-flow="top"><i class="fa fa-volume-up"></i></button>
                <button type="button" data-tooltip="Ativar Filtros" data-flow="top" id="filter" class="btn btn-primary">Filtros</button>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-2 col-6 mb-3">
                <div class="box-part text-center resumo-todos">
                    <div class="title"><h4>Todos</h4></div>
                    <div class="text"><h1 id="resumo-todos">0</h1></div>
                </div>
            </div>
            <div class="col-md-2 col-6 mb-3">
                <div class="box-part text-center resumo-forest">
                    <div class="title"><h4>Normal</h4></div>
                    <div class="text"><h1 id="resumo-normal">0</h1></div>
                </div>
            </div>
            <div class="col-md-2 col-6 mb-3">
                <div class="box-part text-center resumo-wine">
                    <div class="title"><h4>Crítico</h4></div>
                    <div class="text"><h1 id="resumo-critico">0</h1></div>
                </div>
            </div>
            <div class="col-md-2 col-6 mb-3">
                <div class="box-part text-center resumo-sweet-yellow">
                    <div class="title"><h4>Alerta</h4></div>
                    <div class="text"><h1 id="resumo-alerta">0</h1></div>
                </div>
            </div>
            <div class="col-md-2 col-6 mb-3">
                <div class="box-part text-center light-blue">
                    <div class="title"><h4>Acionamentos</h4></div>
                    <div class="text"><h1 id="resumo-acionamentos">0</h1></div>
                </div>
            </div>
            <div class="col-md-2 col-6 mb-3">
                <div class="box-part text-center">
                    <select id="select-clientes" class="form-control">
                        <option value="1">Cliente 1</option>
                        <option value="2">Cliente 2</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 text-right">
                <span id="date_time"></span>
            </div>
        </div>
        <hr>
        <table id="table" class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th><input type="checkbox" id="check-all"></th>
                    <th>Data</th>
                    <th>Hora</th>
                    <th>Alarme</th>
                    <th>Descrição</th>
                    <th>Cliente</th>
                    <th>Unidade</th>
                    <th>Serviço</th>
                    <th>Endereço</th>
                    <th>Cidade</th>
                    <th>UF</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Conteúdo será preenchido dinamicamente -->
            </tbody>
        </table>
    </div>
</body>
</html>
