<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Console Operacional</title>
    <link rel="icon" type="image/png" href="/novo_mtmon/images/favicon.ico">

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/v/bs4/jszip-2.5.0/dt-1.10.20/b-1.6.1/b-colvis-1.6.1/b-flash-1.6.1/b-html5-1.6.1/b-print-1.6.1/datatables.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker-1.4.0.min.css">
    <link rel="stylesheet" href="css/style.css"> <!-- Link para seu arquivo CSS personalizado -->
    <link rel="stylesheet" href="css/css-loader.css">
    <link rel="stylesheet" href="css/select2-bootstrap4.css">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/v/bs4/jszip-2.5.0/dt-1.10.20/b-1.6.1/b-colvis-1.6.1/b-flash-1.6.1/b-html5-1.6.1/b-print-1.6.1/datatables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.full.min.js"></script>
    <script src="https://kit.fontawesome.com/78b025e312.js"></script>
    <script src="https://cdn.datatables.net/plug-ins/1.10.21/sorting/date-euro.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.all.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
    <script src="js/bootstrap-datepicker-1.4.0.min.js"></script>
    <script src="js/bootstrap-datepicker.pt-BR.min.js"></script>
    <script src="js/script.js"></script> <!-- Link para seu arquivo JavaScript personalizado -->
</head>

<body>
    <div id="loader" class="loader loader-default is-active" data-text="Carregando" data-blink></div>
    <div class="container-fluid">
        <div class="row mt-2">
            <div class="col row justify-content-around">
                <div class="row">
                    <h2 id="title" class="text-center">Console Operacional</h2>
                    <button type="button" data-tooltip="Mute/Unmute os beeps" data-flow="right" id="flag_beep_sound_botao" class="btn btn-success ml-2">
                        <i class="fas fa-volume-up"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="resumo">
            <div class="row mb-2">
                <div data-tooltip="Total de eventos" data-flow="top" class="col-md-3 col-xs-12 box-part">
                    <div class="resumo-todos text-center text-white">
                        <div class="title">
                            <h4>Total de Eventos</h4>
                        </div>
                        <div class="text">
                            <h1 id='resumo-todos'>0</h1>
                        </div>
                    </div>
                </div>
                <div data-tooltip="Total de eventos verdes" data-flow="top" class="col-md-3 col-xs-12 box-part">
                    <div class="resumo-forest text-center text-white">
                        <div class="title">
                            <h4>Eventos Normais</h4>
                        </div>
                        <div class="text">
                            <h1 id='resumo-normal'>0</h1>
                        </div>
                    </div>
                </div>
                <div data-tooltip="Total de eventos vermelhos" data-flow="top" class="col-md-3 col-xs-12 box-part">
                    <div class="resumo-wine text-center text-white">
                        <div class="title">
                            <h4>Eventos Críticos</h4>
                        </div>
                        <div class="text">
                            <h1 id='resumo-critico'>0</h1>
                        </div>
                    </div>
                </div>
                <div data-tooltip="Total de eventos alertas" data-flow="top" class="col-md-3 col-xs-12 box-part">
                    <div class="resumo-sweet-yellow text-center text-white">
                        <div class="title">
                            <h4>Eventos Alertas</h4>
                        </div>
                        <div class="text">
                            <h1 id='resumo-alerta'>0</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-2">
                <div data-tooltip="Total de eventos sem acion. > 10min" data-flow="top" class="col-md-12 col-xs-12 box-part">
                    <div class="light-blue text-center text-white">
                        <div class="title">
                            <h4>Sem Acion. > 10m</h4>
                        </div>
                        <div class="text">
                            <h1 id='resumo-acionamentos'>0</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="d-flex" style="margin-left: -15px !important">
            <div class="col-md-3 pad-dir">
                <select class="form-control js-example-basic-single" id="tipo">
                    <option value="1">Todos</option>
                    <option selected value="2">Novos</option>
                    <option value="3">Sem Acion. > 10min</option>
                </select>
            </div>
            <div class="flex-fill pad-dir">
                <button type="button" data-tooltip="Atualizar dados" data-flow="top" id="acao_atualizar" class="btn btn-primary">Atualizar</button>
                <button type="button" data-tooltip="Finalizar alarmes selecionados" data-flow="top" disabled id="finaliza_botao" class="btn btn-info">Finalizar</button>
                <button type="button" data-tooltip="Cadastrar blackout" data-flow="top" id="blackout_botao" class="btn btn-multitask">Blackout <i class="fas fa-plus-circle"></i></button>
                <button type="button" data-tooltip="Sair da console" data-flow="top" id="sair_botao" class="btn btn-danger">Sair</button>
            </div>
            <div class="pad-dir ml-auto">
                <a href="#" data-tooltip="Mostra o Status do Cluster do MTMON" data-flow="top">
                    <button disabled style="margin-right: 3px;" type="button" id="link_botao" class="btn btn-success">MTFLN</button>
                </a>
                <button data-tooltip="Gerar relatório de acionamento" data-flow="top" style="margin-right: 3px;" type="button" id="acion_botao" class="btn btn-warning">Relatório Acion.</button>
                <button data-tooltip="Gerar relatório de alarmes" data-flow="top" style="margin-right: 3px;" type="button" id="alarme_botao" class="btn btn-warning">Relatório Alarmes</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 pad-dir">
                <div class="input-group">
                    <select class="form-control js-example-basic-single" id="select-clientes">
                        <option value="todos">Todos</option>
                    </select>
                    <div class="input-group-append">
                        <button type="button" data-tooltip="Ativar Filtros" data-flow="top" id="filter" class="btn btn-primary">Filtros</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6 text-right">
                <span id="date_time"></span>
            </div>
        </div>
        <hr>
        <table id="table" class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th><input type="checkbox" id="check-all"></th>
                    <th>Data</th>
                    <th>Hora</th>
                    <th>Alarme</th>
                    <th>Descrição</th>
                    <th>Cliente</th>
                    <th>Unidade</th>
                    <th>Serviço</th>
                    <th>Endereço</th>
                    <th>Cidade</th>
                    <th>UF</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Conteúdo será preenchido dinamicamente -->
            </tbody>
        </table>
    </div>
</body>
</html>
